<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="./src/css/style.css">
    <title>Document</title>
</head>
<body>
    <h1>Aplicación de Tareas</h1>

    <div>
        <h2>Agregar Tarea</h2>
        <form id="formulario-tarea">
            <label for="descripcion">Descripción:</label>
            <input type="text" id="descripcion" required>

            <label for="prioridad">Prioridad (1-5):</label>
            <input type="number" id="prioridad" min="1" max="5" required>

            <button type="submit">Agregar Tarea</button>
        </form>
    </div>

    <div>
        <h2>Listado de Tareas</h2>
        <table id="tabla-tareas">
            <thead>
                <tr>
                    <th>Descripción</th>
                    <th>Número de Prioridad</th>
                    <th>Acciones</th>
                </tr>
            </thead>
            <tbody id="lista-tareas"></tbody>
        </table>
    </div>

    <script src="./src/js/app.js"></script>
</body>
</html>
